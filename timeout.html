<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            function exibeAlgo() {
                console.log('Hello World!');
            }

            // chama a função setTimeout e passa dois parâmetros
            // 1) exibeAlgo SEM () pois está passando a função como parâmetro e não
            //      querendo que ela seja executada uma única vez
            // 2) 5000 é o intervalo de 5s que aguardará antes de executar a função
            setTimeout(exibeAlgo, 5000);
        </script>
    </body>
</html>
