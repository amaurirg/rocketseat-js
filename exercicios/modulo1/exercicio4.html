<body>
    <script>
        function experiencia(anos) {
            switch (anos) {
                case 0:
                case 1:
                    return 'Iniciante';
                case 2:
                case 3:
                    return 'Intermediário';
                case 4:
                case 5:
                case 6:
                    return 'Avançado';
                default:
                    return 'Jedi Master';
            }
        }
        var anosEstudo = 1;
        console.log(experiencia(anosEstudo));
    </script>
</body>
