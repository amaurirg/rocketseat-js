<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            function exibeAlgo() {
                console.log('Hello World!');
            }

            // chama a função setInterval e passa dois parâmetros
            // 1) exibeAlgo SEM () pois está passando a função como parâmetro e não
            //      querendo que ela seja executada uma única vez
            // 2) 1000 é o intervalo de 1s em 1s que executará a função
            setInterval(exibeAlgo, 1000);
        </script>
    </body>
</html>
